<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if diretor %}Editar Diretor{% else %}Adicionar Diretor{% endif %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/DiretoresCrud.css') }}">
</head>
<body>
    <header>
        <a href='/'> <h1>{% if diretor %}Editar Diretor{% else %}Adicionar Diretor{% endif %}</h1> </a>
    </header>

    <main>
        <form action="{% if diretor %}{{ url_for('editar_diretor', id=diretor.Id) }}{% else %}{{ url_for('adicionar_diretor') }}{% endif %}" method="POST">
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" value="{{ diretor.Nome if diretor else '' }}" required>
            </div>
            <div class="input-group">
                <label for="nacionalidade">Nacionalidade</label>
                <input type="text" name="nacionalidade" id="nacionalidade" value="{{ diretor.Nacionalidade if diretor else '' }}">
            </div>
            <div class="input-group">
                <label for="filmes_dirigidos">Filmes Dirigidos</label>
                <input type="number" name="filmes_dirigidos" id="filmes_dirigidos" value="{{ diretor.Filmes_dirigidos if diretor else 0 }}">
            </div>
            <div class="input-group">
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="text" name="data_nascimento" id="data_nascimento" value="{{ diretor.Data_nascimento if diretor else '' }}">
            </div>
            <button type="submit" class="btn">{% if diretor %}Salvar Alterações{% else %}Adicionar Diretor{% endif %}</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Cinema Luz, Câmera e Reflexão - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
