<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Diretor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Editar.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/"><h1>Cinema Luz, Câmera e Reflexão</h1></a>
        </div>
    </header>

    <div class="editar-diretor-container">
        <h2>Editar Diretor</h2>

        <form action="{{ url_for('editar_diretor', id=diretor.Id) }}" method="POST">
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" value="{{ diretor.Nome }}" required>
            </div>
            <div class="input-group">
                <label for="nacionalidade">Nacionalidade</label>
                <input type="text" name="nacionalidade" id="nacionalidade" value="{{ diretor.Nacionalidade }}">
            </div>
            <div class="input-group">
                <label for="filmes_dirigidos">Filmes Dirigidos</label>
                <input type="number" name="filmes_dirigidos" id="filmes_dirigidos" value="{{ diretor.Filmes_dirigidos }}">
            </div>
            <div class="input-group">
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="text" name="data_nascimento" id="data_nascimento" value="{{ diretor.Data_nascimento }}">
            </div>
            <button type="submit" class="btn">Salvar alterações</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Cinema Luz, Câmera e Reflexão - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
